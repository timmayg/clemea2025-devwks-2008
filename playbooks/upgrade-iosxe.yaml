#      cisco.ios.ios_command:
#        commands:
#          - command: "reload"
#            prompt: "Proceed with reload\\? \\[confirm\\]"
#            answer: "\n"

    - name: 05 - Reload the XE device
      cisco.ios.ios_command:
        commands:
          - command: "reload"
            prompt:
              - "Save?"
              - "confirm"
            answer:
              - "y"
              - "y"
